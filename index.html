<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="components.js"></script>
  </head>
  <body>
    <html>
      <a-scene>
          <a-entity id='orangeBox' box="width: 0.5; height: 0.25; depth: 1; color: orange" position="0 0 -5"></a-entity>
          <a-entity id='blueBox' box="width: 0.5; height: 0.25; depth: 1; color: blue" position="4 1 -5" follow="target: #orangeBox; speed: 1"></a-entity>
      </a-scene>
    </html>
  </body>
</html>
